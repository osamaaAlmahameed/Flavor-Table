<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flavor Table</title>
  <style>
        *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    nav{
      width: 100%;
      padding: 20px;
      background-color: rgb(202, 196, 196);
      justify-content: space-around;
      display: flex;
    }

    nav a{
      color: brown;
      text-decoration: none;

    }

    nav a:hover{
      color: rgb(102, 34, 34);
    }
  </style>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <header>
    <h1>Flavor Table</h1>
    <nav>
      <a href="favorites.html">favorites</a>
      <a href="randomRecipes.html">random</a>
    </nav>
  </header>

  <main>
    <div class="search-section">
      <input type="text" id="ingredientInput" placeholder="Enter ingredients (comma separated)" />
      <button id="searchBtn">Search Recipes</button>
      <button id="randomBtn">Random Recipe</button>
    </div>

    <div id="results"></div>
    <div id="details"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
