<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flavor Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Flavor Table</h1>
  </header>

  <main>
    <div class="search-section">
      <input type="text" id="ingredientInput" placeholder="Enter ingredients (comma separated)" />
      <button id="searchBtn">Search Recipes</button>
      <button id="randomBtn">Random Recipe</button>
    </div>

    <div id="results"></div>
    <div id="details"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
